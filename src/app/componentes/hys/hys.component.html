<div class="card mat-card">
  <h2>Hard Skills & Soft Skills</h2>
    
  <div class="text-center">
    <circle-progress
    [title]="'Resolución de problemas'"
    [titleFontSize]="'1em'"
    [percent]="65"
    [radius]="70"
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="10"
    [space]="-10"
    [outerStrokeColor]="'#1fcd13'"
    [outerStrokeGradientStopColor] ="'#09ec2f'"
    [innerStrokeColor]="'#e7e8ea'"
    [animation]="true"
    [animationDuration]="300"
    [clockwise]="false"
    [showUnits]="false"
    [showSubtitle]="false"
    [showInnerStroke]="true"
    ></circle-progress>
  </div>

  <div class="text-center">
    <circle-progress
    [title]="'Diseño de sistemas'"
    [titleFontSize]="'1em'"
    [percent]="55"
    [radius]="70"
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="10"
    [space]="-10"
    [outerStrokeColor]="'#1fcd13'"
    [outerStrokeGradientStopColor] ="'#09ec2f'"
    [innerStrokeColor]="'#e7e8ea'"
    [animation]="true"
    [animationDuration]="300"
    [clockwise]="false"
    [showUnits]="false"
    [showSubtitle]="false"
    [showInnerStroke]="true"
    ></circle-progress>
  </div>
</div>

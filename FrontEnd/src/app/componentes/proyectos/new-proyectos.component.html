<div class="card mat-card">

        <div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">    
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                <div class="form-group">    
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
            -->
                <P>Para agregar una imagen edite el proyecto creado</P>
                <br>
    
                <button class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>

<div class="card mat-card">
    <div class="container" *ngIf="proyectos">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                </div>
    
                <div class="form-group">    
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyectos.descripcion" required>
                </div>
                
                <div class="form-group">    
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyectos.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                
                <br>
    
                <button class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>

<div class="card mat-card">
    <div class="container" *ngIf="educ">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la instituci√≥n</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educ.nombreE" required>
                </div>
                
                <div class="form-group">    
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educ.descripcionE" required>
                </div>
    
                <div style="padding: 10px"></div>
    
                <button class="btn btn-primary">Editar Educacion</button>
            </form>
        </div>
    </div>
</div>
